<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Link to CSS file-->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

  <!-- Moment.js Reference -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(72, 72, 158); color: white">
      <h1 class="text-center"><b>BART schedule</b></h1>
      <h3 class="text-center"><i>Check the list to see the time your train is arriving</i></h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">                
          <div class="card-header" style="background-color: rgb(72, 72, 158); color: white"; align="center" ><b>CURRENT TRAIN SCHEDULE</b></div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">TRAIN NAME</th>
                  <th scope="col">DESTINATION</th>
                  <th scope="col">FREQUENCY</th>
                  <th scope="col">NEXT ARRIVAL</th>
                  <th scope="col">MINUTES AWAY</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color: rgb(72, 72, 158); color: white"; align="center"><b>ADD TRAIN</b></div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Berkeley" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="train-destination-input" placeholder="North Berkeley" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" placeholder=00:15 type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder=10 type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="Train scheduler.js"></script>

</body>

</html>
